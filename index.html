<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <header></header>
  <div class="card">
    <div class="card__child1">
      <div class="input_bill">
        <div class="label">Bill</div>
        <div class="input_form">
          <div class="symbol">
            <img src="images/icon-dollar.svg" alt="currency symbol,s that is dollar">
          </div>
          <input type="number" name="bill_Amount" id="bill_amount" placeholder="0">
        </div>
        
      </div>
      <div class="input_tip">
        <div class="label">
          Select Tip %
        </div>
        <div class="buttons">
          <button class="percent" value=5>5%</button>
          <button class="percent" value=10>10%</button>
          <button class="percent" value=15>15%</button>
          <button class="percent" value=25>25%</button>
          <button class="percent" value=50>50%</button>
          <button class="percent">
            <div id="custom_label" class="">Custom</div>
            <input type="number" id="custom_percent" class="hide" placeholder="Custom">
            </button>
        </div>
      </div>
      <div class="input_no_people">
        <div class="label">
          <div>Number of People</div>
          <div class="error_handling hide" id="error">Can't be Zero</div>
        </div>
        <div class="input_form">
          <div class="symbol">
            <img src="images/icon-person.svg" alt="currency symbol,s that is dollar">
          </div>
          <input type="number" name="bill_Amount" id="no_of_people" class="" placeholder="0">
        </div>
        
      </div>


    </div>
    <div class="card__child2">
      <div class="stats">
        <div class="stats_profile">
          <div>Tip Amount</div>
          <div>/ person</div>
        </div>
        <div class="stats_amount" id="tip_per_person">
          $0.00
        </div>
      </div>
      <div class="stats">
        <div class="stats_profile">
          <div>Total</div>
          <div>/ person</div>
        </div>
        <div class="stats_amount" id="total_per_person">
          $0.00
        </div>
      </div>
      <button class="reset" id="reset">Reset</button>
    </div>
  </div>


  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

   -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M. Awais Rafiq</a>.
  </div>
</body>

<script src="dist/scripts/main.js"></script>
</html>
